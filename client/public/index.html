						<div id="current-location"> 현재 위치 주소 </div><br><br>
						<label> 장소이름
							<input type="text" name="name" placeholder="여러분만의 애칭을 정해주세요!" required />

						<br>

						<br>
						<br>
						<label id="multiple-container"> </label>
						<br>
						<br>
						<lable> 감상업로드<br>
							<textarea cols="40" rows="10" name="comment"
								placeholder="여러분이 느낀 이 곳만의 공기, 분위기, 추억등을 자유롭게 글로 남겨주세요!" required></textarea>
						</lable>
						<br>
						<br>
						<label> Category :
							<select name="category" id="category" required>
								<option value="night" selected> 야경이 좋은 </option>
